<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>31 MAY COUNTDOWN</title>
</head>
<body class="body">

    <table class="countdown-container">
        <tr class="info">
            <td colspan="4"> MAY 31ST</td> 
        </tr>
        <tr>
            <td id="days">16</td>
            <td id="hours">6</td>
            <td id="minutes">30</td>
            <td id="seconds">4</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
</body>
<script src="./index.js"></script>
</html>
